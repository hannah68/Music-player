<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
  </head>
  <body>
    <div class="music-container" id="music-container">
      
      <div class="cover-img" >
        <img src="" id="cover" alt="cover-img">
      </div>
      

      <audio src="" id="audio"></audio>

      <div class="record-player">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/154694/vinyl.png" alt="record player"/>
      </div>

      <div class="cover-info">
        <p class="song-name" id="song-name"></p>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>
      

      <div class="navigation-btn">
        <button class="btn prev" id="prev"><i class="fas fa-backward"></i></button>
        <button class="btn play" id="play"><i class="fas fa-play"></i></button>
        <button class="btn next" id="next"><i class="fas fa-forward"></i></button>
      </div>

    </div>
    
    
    <script src="script.js"></script>
  </body>
</html>
